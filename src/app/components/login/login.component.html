<div class="content">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="loginForm">
        <h2>Iniciar sesión</h2>
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Correo" formControlName="email" required>
          <mat-error>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Contraseña" formControlName="password" required>
          <mat-error>
          </mat-error>
        </mat-form-field>
        <button mat-button color="primary" (click)="login()" id="login">Entrar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
