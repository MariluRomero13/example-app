<h3>{{ data.action? 'Editar' : 'Agregar' }}</h3>
<mat-dialog-content>
  <form [formGroup]="userForm">
    <mat-form-field class="field">
      <input matInput formControlName="username" placeholder="Username" type="text">
    </mat-form-field>
    <mat-form-field class="field">
      <input matInput formControlName="email" placeholder="Email" type="email">
    </mat-form-field>
    <mat-form-field class="field">
      <input matInput formControlName="password" placeholder="Password" type="password">
    </mat-form-field>
    <mat-form-field class="field">
      <mat-select formControlName="role_id" placeholcer="Role">
        <mat-option *ngFor="let role of roles"></mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true">Cerrar</button>
  <button mat-button [mat-dialog-close]="true" class="save"
    (click)="data.action? update() : store()">Guardar</button>
</mat-dialog-actions>
