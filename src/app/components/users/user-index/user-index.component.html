<div class="container">
  <h3>Users</h3>
  <div class="button-content">
    <button mat-button (click)="openUserForm(false, '')" class="add">Agregar</button>
  </div>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let user"> {{ user.username }} </td>
      </ng-container>

      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
      </ng-container>

      <!-- role Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let user"> {{ user.role.name }} </td>
      </ng-container>

      <!-- options Column -->
      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef> Options </th>
        <td mat-cell *matCellDef="let user">
          <button mat-button [ngClass]="{'activo': user.status, 'inactivo': !user.status}" (click)="delete(user)" >
            <mat-icon>{{ user.status? 'check' : 'close' }}</mat-icon>
          </button>
          <button mat-button class="edit" (click)="openUserForm(true, user)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="userColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: userColumns;"></tr>
    </table>
  </div>
</div>
